<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>FirstPage</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      background-color: #f0f0f0;
      padding: 20px;
    }

    .chat-wrapper {
      display: flex;
      flex-direction: column;
      width: 100%;
      max-width: 500px;
      position: relative;
      gap: 30px;
      margin-bottom: 100px; 
    }

    .bubble {
      width: 180px;
      animation: fadeInUp 0.4s ease forwards;
      opacity: 0;
      transform: translateY(10px);
    }

    .bubble img {
      width: 100%;
      border-radius: 10px;
      display: block;
    }

    .bubble:nth-child(1) { animation-delay: 0.5s; }
    .bubble:nth-child(2) { animation-delay: 1.5s; }
    .bubble:nth-child(3) { animation-delay: 2.5s; }

    @keyframes fadeInUp {
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .next-button-img {
        position: fixed;
        bottom: 200px;
        height: 200px;
        width: 200px;
        height: auto;
        cursor: pointer;
}
  </style>
</head>
<body>

  <div class="chat-wrapper" style="gap: 3.5px;">

    <div class="bubble" style="align-self: flex-start; margin-left: 20%;">
      <img src="./assests/image1.png" alt="Image 1" />
    </div>

    <div class="bubble" style="align-self: flex-end; margin-right: 15%;">
      <img src="./assests/image2.png" alt="Image 2" />
    </div>

    <div class="bubble" style="align-self: flex-start; margin-left: 20%;">
      <img src="./assests/image3.png" alt="Image 3" />
    </div>

  </div>

  <a href="mainpage.html">
    <img src="./assests/button.png" alt="Next" class="next-button-img" />
  </a>
  

</body>
</html>
