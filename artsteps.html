<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Exhibit of Emoji's</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      background: #FFFFB7;
    }

    h1 {
      margin-bottom: 20px;
      font-family: sans-serif;
    }

    .artsteps-container {
      width: 800px;      
      height: 450px;    
      max-width: 100%;
      max-height: 80vh;
      box-shadow: 0 2px 8px rgba(0,0,0,0.2);
      overflow: hidden;
      position: relative;
    }

    .artsteps-container iframe {
      width: 100%;
      height: 100%;
      border: 0;
    }
  </style>
</head>
<body tabindex="0" onload="this.focus()">
  <h1>Exhibit of Emoji's</h1>

  <div class="artsteps-container">
    <iframe
      src="https://www.artsteps.com/embed/67ec5ac149c9cdcf440d3e8e/560/315"
      allowfullscreen>
    </iframe>
  </div>

  <script>
    // Still listening for Enter to jump pages
    window.addEventListener("keydown", function(event) {
      if (event.key === "Enter") {
        window.location.href = "video.html";
      }
    });
  </script>
</body>
</html>
